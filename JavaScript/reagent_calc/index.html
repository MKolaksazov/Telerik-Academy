<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">


    <h1> App for calculating reagents (and dilutions) </h1>


    <div class="form">

      <div class="input-group mb-3 row g-3">
        <label for="exampleInputEmail1" class="input-group-text col-sm-7">dissolved in mL dH<sub>2</sub>O</label>
        <input type="number" class="form-control col-sm" placeholder="" aria-label="Last name">

        <label for="exampleInputEmail1" class="input-group-text col-sm">pH</label>
        <input type="number" class="form-control col-sm" placeholder="" aria-label="Last name">

        <button type="submit" class="btn btn-outline-secondary col-sm">calculate</button>
      </div>

<div class="container" id="cont">
    <div class="row">
      <div class="col">
        <label for="exampleInputEmail1" class="form-label">chemical formula</label>
        <input type="text" class="form-control" placeholder="" aria-label="First name">
      </div>
      <div class="col">
        <label for="exampleInputEmail1" class="form-label">M<sub>r</sub></label>
        <input type="number" class="form-control" placeholder="" aria-label="First name">
      </div>
      <div class="col">
        <label for="exampleInputEmail1" class="form-label">mg</label>
        <input type="number" class="form-control" placeholder="" aria-label="First name">
      </div>
      <div class="col">
        <label for="exampleInputEmail1" class="form-label">mM</label>
        <input type="number" class="form-control" placeholder="" aria-label="Last name">
      </div>

    </div>
  </div>
  <button type="submit" class="btn btn-primary" style="margin: 5px;" onclick="addReagent();">add reagent</button>

</div>

<!-- Content here -->
</div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
