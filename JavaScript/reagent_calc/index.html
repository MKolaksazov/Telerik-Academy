<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>reagent calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

      <style>
        .req { border-color: blue; }
      </style>

  </head>
  <body>

    <div class="container-fluid">


    <h1> App for calculating reagents (and dilutions) </h1>


    <div class="form">

      <div class="input-group mb-3 row g-3">
        <label for="exampleInputEmail1" class="input-group-text col-sm">dissolved in </label>
        <input id="volume" type="number" class="form-control col-sm" placeholder="" aria-label="Last name">
        <label for="exampleInputEmail1" class="input-group-text col-sm"> mL dH<sub>2</sub>O; </label>
        <input id="nSamples" type="number" class="form-control col-sm req" placeholder="" aria-label="Last name">
        <label for="exampleInputEmail1" class="input-group-text col-sm">exp. samples</label>
        <input id="mLSample" type="number" class="form-control col-sm" placeholder="" aria-label="Last name">
        <label for="exampleInputEmail1" class="input-group-text col-sm">mL per sample</label>
        <input id="mLReagent" type="number" class="form-control col-sm req" placeholder="" aria-label="Last name">
        <label for="exampleInputEmail1" class="input-group-text col-sm">mL of reagent per sample</label>
        <label for="exampleInputEmail1" class="input-group-text col-sm">pH</label>
        <input id="pH" type="number" class="form-control col-sm" placeholder="" aria-label="Last name">

        <button type="submit" class="btn btn-outline-secondary col-sm" onclick="calculateReagent();">calculate</button>
      </div>

<div class="container" id="cont">

  </div>
  <button type="submit" class="btn btn-primary" style="margin: 5px;" onclick="addReagent();">add reagent</button>

</div>

<!-- Content here -->
</div>
    <script src="main.js"></script>
    <script src="variables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
