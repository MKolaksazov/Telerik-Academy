  <body class="d-flex flex-column min-vh-100">

    <div class="container-fluid">

      <h1 class="container mt-4">Spectro app</h1>

      <div class="container mt-4" id="bufferResult"></div>

    <div class="form">

      <div class="input-group mb-3 row g-3">
        <label for="exampleInputEmail1" class="input-group-text col-sm">equation parameters: "a" </label>
        <input id="a" type="number" class="form-control col-sm" placeholder="" aria-label="Last name">
        <label for="exampleInputEmail1" class="input-group-text col-sm"> "b" </label>
        <input id="b" type="number" class="form-control col-sm req" placeholder="" aria-label="Last name" value="0">
        <label for="exampleInputEmail1" class="input-group-text col-sm">ext coefficient [M<sup>-1</sup>]</label>
        <input id="epsylon" type="number" class="form-control col-sm" placeholder="" aria-label="Last name">
        <label id="units" for="unitsList" class="input-group-text col-sm" placeholder="" aria-label="samples">
        <select id="unitsList" class="col-sm">
          <option>[ mg / L ]</option>
          <option>[ mg / g ]</option>
          <option>[ mM / L ]</option>
          <option>[ mM / g ]</option>
        </select>
        <button type="submit" class="btn btn-outline-secondary col-sm" onclick="barGraph();">calculate</button>
        <button type="submit" class="btn btn-outline-secondary col-sm" onclick="calibrationGraph();">calibration</button>
      </div>

<div class="input-group mb-3 row g-3">
  <label for="name" class="input-group-text col-sm">name of variant</label>
  <input id="name" type="text" class="form-control col-sm" placeholder="" aria-label="name" value="name">
  <label for="nSamples" class="input-group-text col-sm">N of samples</label>
  <input id="nSamples" type="number" class="form-control col-sm" placeholder="" aria-label="samples" value="2">
  <label for="dilution" class="input-group-text col-sm">dilution</label>
  <input id="dilution" type="number" class="form-control col-sm" placeholder="" aria-label="samples" value="1">
  <label for="method" class="input-group-text col-sm">exp method</label>
  <input id="method" list="methodsList" class="form-control col-sm" placeholder="" aria-label="samples">
  <datalist id="methodsList"></datalist>
  <button type="submit" class="btn btn-primary col-sm" style="" onclick="addVariant();">add variant</button>
</div>
<div class="container" id="cont">
</div>
</div>
