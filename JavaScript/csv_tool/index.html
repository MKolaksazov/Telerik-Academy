            <body>
            <div class="container mt-4">
              <form ><h1>Tool for extracting fluorescent experimental data</h1>
                <div class="contaner" style="display:flex;">
                  <div class="input-group-mb-3">
                    <span class="input-group-text" id="basic-addon1">delimiter: </span>
                    <input class="form-control" type="text" id="delimiter" name="delimiter" value="tab" required>
                    </div>
                    <div class="input-group-mb-3">
                      <span class="input-group-text" id="basic-addon1">decimal separator:</span>
                      <input class="form-control" type="text" id="decimal" name="decimal" value="," required>
                      </div>
                      <div class="input-group-mb-3"><span class="input-group-text" id="basic-addon1">selected protocol:</span>
                        <select id="protocol" name="protocol" class="form-control" style="height: 101%; ">
                          <option selected="selected">OJIP</option>
                          <option>NPQ1</option>
                          <option>NPQ2</option>
                          <option>NPQ3</option>
                        </select>
                      </div>

                    <!--div class="input-group-mb-3"-->
                    <div class="dropdown">
                      <div class=" " style="float: left; width: 100%; margin: 2px; "><i class=""></i>
                        <button class="" id="openmenu"  style="" > menu </button>
                      </div>
                      <div class="dropdown-content">
                        <div class="input-group-mb-3 menu" style="width: 101%; height: 101%; display: block; ">
                          <div class="input-group-mb-3 menu" >
                            <div style="width: 101%; height: 101%; " class="form-control">
                              <div id="info" style="width: 75%; margin: 0px; ">select file</div>

                              <div class="buttons-container" ><i class="glare"></i>
                                <label for="fileinput" class="button aqua">  upload </label>
                                <input id="fileinput" type="file"/>
                              </div>

                              <div class="buttons-container" ><i class="glare"></i>
                                <button class="button aqua" id="makeGr" onclick="drawGraph();" style=""> draw graph </button>
                              </div>

                            </div>
                          </div>

                          <div class="input-group-mb-3 menu" >
                            <div style="width: 101%; height: 101%; " class="form-control">
                              <div id="info" >rename labels of experimental variants with:</div>

                              <input class=" " type="text" id="label" name="label" value="T. aestivum" required>

                                <div class="buttons-container" ><i class="glare"></i>
                                  <button class="button aqua" id="makeAvg" onclick="makeAverage();" style=""> average </button>
                                </div>

                              </div>
                            </div>

                            <div class="input-group-mb-3 menu" >
                              <div style="width: 101%; height: 101%; " class="form-control">
                                <div id="info" >select a parameter: (Fm; NPQ; Qp; QY)</div>

                                <input class=" " type="text" id="parameter" name="param" value="Phi_Po" required>

                                  <div class=" " style="float: right; width: 12%; margin: 2px; "><i class="glare"></i>
                                    <button class="button aqua" id="drawParams" onclick="drawParameters();" style=""> draw graph </button>
                                  </div>

                                </div>
                              </div>
                            </div>
                            <!--a href="#">Link 2</a>
                            <a href="#">Link 3</a-->
                          </div> <!-- dropdown-content  -->
                        </div> <!-- dropdown  -->

                        <!--span class="input-group-text" id="basic-addon1">select sample variant:</span>
                        <input class="form-control" type="number" id="sample" name="sample" value="1" required-->
                        <!--/div-->
</div>
                      </form>



                      <div>
                        <canvas id="myChart" style="width:100%; max-width:1000px"></canvas></div>

                      <div id="tbl"></div>
                    </div>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
                    <script src="main.js"></script>
                    <script src="table.js"></script>
                    <script src="graph.js"></script>
                    <script src="graph_params.js"></script>
                  </body>
