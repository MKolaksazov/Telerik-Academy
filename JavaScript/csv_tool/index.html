              <!--form --><h1>Tool for extracting fluorescent experimental data</h1>
              <div class="contaner" >
                <div class="input-group-mb-3">
                  <span class="input-group-text" id="basic-addon1">delimiter: </span>
                  <input class="form-control" type="text" id="delimiter" name="delimiter" value="tab" required>
                  </div>

                  <div class="input-group-mb-3"><span class="input-group-text" id="basic-addon1">selected protocol:</span>
                    <select id="protocol" name="protocol" class="form-control" >
                      <option selected="selected">OJIP</option>
                      <option>NPQ1</option>
                      <option>NPQ2</option>
                      <option>NPQ3</option>
                    </select>
                  </div>

                  <div class="btn-group" >
                    <!--button class="btn btn-secondary btn-lg" type="button"> Draw </button-->
                    <div class="input-group-text aqua" >
                      <!--div class="glare"></div-->
                      <div class="text-dark" id="makeGr" onclick="drawGraph();" > draw

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07"/>
                          </svg></div>
                    </div>
                    <button type="button" class="form-control aqua" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-left: -2px;  ">file

                      <div class="down-arrow" ></div>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end dropdown-content">
                      <div class="dropdown-contenta">
                        <div class="input-group-mb-3 menu" >
                          <div  class="form-control form-control-hidden">
                            <li><div id="info" >select file</div></li>
                            <li>
                              <div class="buttons-container " ><!--div class="glare"></div-->
                                <button id="fileinput_s" class="input-group-text aqua"  onclick="downloadBlob();">  save </button>
                                <!--input id="fileinput_s" type="button"/-->
                              </div>
                            </li>
                            <li>
                              <div class="buttons-container " ><!--div class="glare"></div-->
                                <label for="fileinput" class="input-group-text aqua" >  upload </label>
                                <input id="fileinput" type="file"/>
                              </div>
                            </li>
                          </div>
                        </div>
                      </div>
                    </ul>
                  </div>

                  <div class="btn-group" >
                    <!--button class="btn btn-secondary btn-lg" type="button"> Draw </button-->

                      <!--div class="glare"></div-->
                      <span class="text-dark" id="drawParams" onclick="drawParameters();" >
                        draw

                          <path d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1zm1 12h2V2h-2zm-3 0V7H7v7zm-5 0v-3H2v3z"/>

                    </div>

                      <select id="parameters" name="param"  >
                        <option disable>select protocol</option>
                      </select>
                      <!--div class="down-arrow" ></div-->

                    </div>
                  </div>

                  <div class="btn-group">
                    <button class="btn btn-secondary text-dark aqua" type="button"  data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style=" border-radius: 1px 1px 5px 5px; ">
                      rename & average

                        <div class="input-group-mb-3 menu" >
                          <div  class="form-control form-control-hidden">
                            <div id="info" >rename labels of selected experimental samples with:</div>
                            <input class=" " type="text" id="label" name="label" value="T. aestivum" required> and calculate their average
                              <div class="buttons-container" >
                                <button class="input-group-text aqua" id="makeAvg" onclick="makeAverage();" > average </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </ul>
